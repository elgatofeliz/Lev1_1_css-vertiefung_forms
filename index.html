<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev1_1_css-vertiefung_forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <form>
            <div>
                <h3>Name <span>*</span></h3>
                <input type="text" placeholder="Vorname" required>
                <input type="text" placeholder="Nachname" required>
            </div>
            <div>
                <h3>Email <span>*</span></h3>
                <input type="email" placeholder="E-Mail" required>
            </div>
            <div>
                <h3>Thema</h3>
                <select name = "dropdown">
                    <option value = "advertise" selected>Advertise</option>
                    <option value = "partnership">Partnership</option>
                    <option value = "general">General</option>
                </select>    
            </div>    
            <div>
                <h3>Nachricht <span>*</span></h3>
                <input type="text" required>
            </div>  
            <div>
                <input type="submit">
            </div> 
        </form>
    </main>
</body>
</html>
